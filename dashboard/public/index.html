<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <div class="login-box">
      <h1>ðŸš€ Hosting Dashboard</h1>
      <div id="loginError" class="alert alert-error" style="display: none;"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboardPage" class="dashboard">
    <!-- Header -->
    <header class="header">
      <h1>ðŸš€ Hosting Dashboard</h1>
      <div class="user-info">
        <span id="username-display"></span>
        <button id="logoutBtn" class="btn btn-secondary" style="width: auto; padding: 0.5rem 1rem;">Logout</button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav-tabs">
        <li class="nav-tab active" data-tab="overview">Overview</li>
        <li class="nav-tab" data-tab="services">Services</li>
        <li class="nav-tab" data-tab="deploy">Deploy</li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <!-- Overview Tab -->
      <div id="overview-tab" class="tab-content active">
        <h2>System Overview</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Containers</h3>
            <div class="value" id="total-containers">-</div>
          </div>
          <div class="stat-card">
            <h3>Running</h3>
            <div class="value" style="color: var(--success-color);" id="running-containers">-</div>
          </div>
          <div class="stat-card">
            <h3>Stopped</h3>
            <div class="value" style="color: var(--danger-color);" id="stopped-containers">-</div>
          </div>
          <div class="stat-card">
            <h3>Avg CPU Usage</h3>
            <div class="value" id="avg-cpu">-</div>
          </div>
        </div>
        <button class="btn btn-primary" onclick="loadMetrics()" style="max-width: 200px;">Refresh Metrics</button>
      </div>

      <!-- Services Tab -->
      <div id="services-tab" class="tab-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h2>Services</h2>
          <button class="btn btn-primary" onclick="loadServices()" style="width: auto; padding: 0.5rem 1.5rem;">Refresh</button>
        </div>
        <div id="services-grid" class="services-grid">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- Deploy Tab -->
      <div id="deploy-tab" class="tab-content">
        <div class="deploy-form">
          <h2>Deploy New Application</h2>
          <div id="deployAlert" style="display: none;"></div>
          <form id="deployForm">
            <div class="form-group">
              <label for="appName">Application Name *</label>
              <input type="text" id="appName" name="appName" required placeholder="my-app">
            </div>
            <div class="form-group">
              <label for="runtime">Runtime *</label>
              <select id="runtime" name="runtime" required>
                <option value="nodejs">Node.js 18</option>
                <option value="python">Python 3.11</option>
                <option value="php">PHP 8.2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="code">Application Code (ZIP file)</label>
              <input type="file" id="code" name="code" accept=".zip">
            </div>
            <div class="form-group">
              <label for="envVars">Environment Variables</label>
              <textarea id="envVars" name="envVars" rows="4" placeholder="KEY=value&#10;API_KEY=your-key&#10;NODE_ENV=production"></textarea>
            </div>
            <div class="form-group">
              <label for="memory">Memory Limit (MB)</label>
              <input type="number" id="memory" name="memory" value="512" min="128" max="4096">
            </div>
            <div class="form-group">
              <label for="cpu">CPU Shares</label>
              <input type="number" id="cpu" name="cpu" value="1024" min="256" max="4096">
            </div>
            <button type="submit" class="btn btn-success">ðŸš€ Deploy Application</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Logs Modal -->
  <div id="logsModal" class="modal">
    <div class="modal-content" style="min-width: 60%;">
      <div class="modal-header">
        <h2 id="logsTitle">Container Logs</h2>
        <span class="modal-close" onclick="closeLogsModal()">&times;</span>
      </div>
      <div id="logsContent" class="logs-viewer">
        Loading logs...
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/deploy.js"></script>
</body>
</html>
